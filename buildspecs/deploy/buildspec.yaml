version: 0.2

phases:
  pre_build:
    commands:
      - |
        aws sts assume-role \
          --role-arn arn:aws:iam::$CLIENT_AWS_ACCOUNT:role/xilution-developer-role \
          --role-session-name xilution-client-session > aws-creds.json
      - export AWS_ACCESS_KEY_ID=`cat aws-creds.json | jq -r '.Credentials.AccessKeyId'`
      - export AWS_SECRET_ACCESS_KEY=`cat aws-creds.json | jq -r '.Credentials.SecretAccessKey'`
      - export AWS_SESSION_TOKEN=`cat aws-creds.json | jq -r '.Credentials.SessionToken'`
      - aws eks update-kubeconfig --name $K8S_CLUSTER_NAME
  build:
    commands:
      - export LOAD_BALANCER_HOSTNAME=`kubectl get services/ingress-nginx -n ingress-nginx -o json | jq -r '.status.loadBalancer.ingress[0].hostname'`
      - |
        helm tiller run tiller -- helm upgrade \
          --install \
          --force \
          --namespace wordpress \
          --set mysql.name=wordpress-$PENGUIN_PIPELINE_ID-$STAGE_NAME \
          --set host=$LOAD_BALANCER_HOSTNAME \
          --set path=/wordpress/$PENGUIN_PIPELINE_ID/$STAGE_NAME \
          --values $CODEBUILD_SRC_DIR_BuildDeployImage/image.yaml \
          wordpress-$PENGUIN_PIPELINE_ID-$STAGE_NAME ./helm/wordpress
