version: 0.2

env:
  secrets-manager:
    DOCKER_USERNAME: xilution-docker-hub-credentials:username
    DOCKER_PASSWORD: xilution-docker-hub-credentials:password

phases:
  install:
    commands:
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2&
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - |
        . ./scripts/pre-build.sh \
          $CLIENT_AWS_ACCOUNT \
          xilution-developer-role \
          $K8S_CLUSTER_NAME \
          $PENGUIN_PIPELINE_ID \
          $CODEBUILD_SRC_DIR
      - export DOCKER_HUB_ACCOUNT_NAME=`jq -r ".dockerHub.account" <$CODEBUILD_SRC_DIR_SourceCode/xilution.yaml`
      - export DOCKER_HUB_REPOSITORY_NAME=`jq -r ".dockerHub.repository" <$CODEBUILD_SRC_DIR_SourceCode/xilution.yaml`
      - export IMAGE_VERSION=`jq -r ".version" <$CODEBUILD_SRC_DIR_SourceCode/xilution.yaml`
  build:
    commands:
      - docker build -t xilution/$DOCKER_HUB_REPOSITORY_NAME $CODEBUILD_SRC_DIR_SourceCode
  post_build:
    commands:
      - docker tag $DOCKER_HUB_ACCOUNT_NAME/$DOCKER_HUB_REPOSITORY_NAME $DOCKER_HUB_ACCOUNT_NAME/$DOCKER_HUB_REPOSITORY_NAME:$IMAGE_VERSION
      - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - docker push $DOCKER_HUB_ACCOUNT_NAME/$DOCKER_HUB_REPOSITORY_NAME
      - |
        cat <<EOF >image.yaml
        wordpress:
          image:
            repository: $DOCKER_HUB_ACCOUNT_NAME/$DOCKER_HUB_REPOSITORY_NAME
            tag: $IMAGE_VERSION
        EOF
artifacts:
  files:
    - image.yaml
